spring: 
    profiles: 
      active: 
        -dev
---
server: 
    port: 8001
spring: 
    #开发环境
    profiles: dev
    application: 
        name: springcloud-config-dept-client
    datasource: 
        type: com.alibaba.druid.pool.DruidDataSource
        # mysql驱动包
        driver-class-name: com.mysql.cj.jdbc.Driver
        # 数据库名称
        url: jdbc:mysql://localhost:3306/cloudDB01?characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowMultiQueries=true
        username: root
        password: root
        dbcp2:
          # 数据库连接池的最小维持连接数
          min-idle: 5
          # 初始化连接数
          initial-size: 5
          # 最大连接数
          max-total: 5
          # 等待连接获取的最大超时时间
          max-wait-millis: 200
mybatis: 
  # mybatis配置文件所在路径
  config-location: classpath:mybatis/mybatis.cfg.xml
  # 所有Entity别名类所在包
  type-aliases-package: com.springcloud.api.entity
  mapper-locations: 
  # mapper映射文件
  - classpath:mybatis/mapper/**/*.xml
      
eureka: 
  client: #客户端注册进eureka服务列表内
    service-url: 
        defaultZone: http://eureka7001.com:7001/eureka/
  instance: 
    instance-id: dept-8001.com
    #访问路径可以显示IP地址
    prefer-ip-address: true 
 
